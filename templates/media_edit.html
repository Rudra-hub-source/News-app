{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen py-12">
  <div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
      <h1 class="text-3xl font-bold text-white mb-6">Edit Media</h1>
      <div class="mb-6">
        <img src="/media/files/{{ media.filename }}" alt="{{ media.alt_text or media.original_filename }}" 
             class="w-full max-w-md rounded-lg mx-auto">
      </div>
      <form method="POST">
        <div class="mb-6">
          <label class="block text-white mb-2">Alt Text</label>
          <input type="text" name="alt_text" value="{{ media.alt_text or '' }}"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">
        </div>
        <div class="mb-6">
          <label class="block text-white mb-2">Description</label>
          <textarea name="description" rows="4"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">{{ media.description or '' }}</textarea>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-xl">Update Media</button>
          <a href="/media/{{ media.id }}" class="px-6 py-3 bg-gray-600 text-white rounded-xl">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
