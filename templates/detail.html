{% extends 'layout.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-2">{{ article.title }}</h1>
  <p class="text-sm text-gray-600 mb-4">By {{ article.author or 'Unknown' }} â€¢ {{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  <div class="prose">
    <p>{{ article.content }}</p>
  </div>
  <div class="mt-6 flex gap-2">
    <a href="/edit/{{ article.id }}" class="px-4 py-2 bg-yellow-500 text-white rounded">Edit</a>
    <form action="/delete/{{ article.id }}" method="post" onsubmit="return confirm('Delete this article?')">
      <button class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
    </form>
    <a href="/" class="px-4 py-2 border rounded">Back</a>
  </div>
</div>

{% endblock %}
