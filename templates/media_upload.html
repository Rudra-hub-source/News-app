{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen py-12">
  <div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
      <h1 class="text-3xl font-bold text-white mb-6">Upload Image</h1>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-6">
          <label class="block text-white mb-2">Select Image</label>
          <input type="file" name="file" accept="image/*" required 
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">
          <p class="text-gray-400 text-sm mt-2">Supported formats: PNG, JPG, JPEG, GIF, WEBP</p>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-xl">Upload Image</button>
          <a href="/media" class="px-6 py-3 bg-gray-600 text-white rounded-xl">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
