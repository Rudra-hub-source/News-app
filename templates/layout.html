<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold text-gray-800">News Manager</a>
        <div class="space-x-3">
          <a href="/create" class="bg-blue-600 text-white px-3 py-2 rounded-md">New Article</a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, msg in messages %}
              <div class="p-3 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="/static/main.js"></script>
  </body>
</html>
