{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">Create Article</h1>
  <form method="post">
    <label class="block mb-2">Title
      <input name="title" class="w-full border px-3 py-2 rounded" required>
    </label>
    <label class="block mb-2">Author
      <input name="author" class="w-full border px-3 py-2 rounded">
    </label>
    <label class="block mb-4">Content
      <textarea name="content" rows="8" class="w-full border px-3 py-2 rounded" required></textarea>
    </label>
    <div class="flex gap-2">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
      <a href="/" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
