{% extends 'layout.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">Edit Article</h1>
  <form method="post">
    <label class="block mb-2">Title
      <input name="title" value="{{ article.title }}" class="w-full border px-3 py-2 rounded" required>
    </label>
    <label class="block mb-2">Author
      <input name="author" value="{{ article.author }}" class="w-full border px-3 py-2 rounded">
    </label>
    <label class="block mb-4">Content
      <textarea name="content" rows="8" class="w-full border px-3 py-2 rounded" required>{{ article.content }}</textarea>
    </label>
    <div class="flex gap-2">
      <button class="bg-yellow-600 text-white px-4 py-2 rounded">Save</button>
      <a href="/article/{{ article.id }}" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
