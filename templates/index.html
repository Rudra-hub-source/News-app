{% extends 'layout.html' %}

{% block content %}

  <h1 class="text-2xl font-bold">Latest Articles</h1>
  <div class="flex">
    <input id="search-q" name="q" value="{{ q }}" placeholder="Search" class="px-3 py-2 border rounded-l-md" />
    <button id="search-btn" class="bg-gray-800 text-white px-3 rounded-r-md">Search</button>
  </div>
</div>

<div id="app">
  <!-- Client-rendered article list will mount here -->
</div>

<div id="pagination" class="mt-6 flex justify-center"></div>

{% endblock %}
