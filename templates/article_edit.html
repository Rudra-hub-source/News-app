{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen py-12">
  <div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
      <h1 class="text-3xl font-bold text-white mb-6">Edit Article</h1>
      <form method="POST">
        <div class="mb-6">
          <label class="block text-white mb-2">Title</label>
          <input type="text" name="title" value="{{ article.title }}" required 
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">
        </div>
        <div class="mb-6">
          <label class="block text-white mb-2">Author</label>
          <input type="text" name="author" value="{{ article.author }}"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">
        </div>
        <div class="mb-6">
          <label class="block text-white mb-2">Content</label>
          <textarea name="content" rows="10" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white">{{ article.content }}</textarea>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="px-6 py-3 bg-yellow-600 text-white rounded-xl">Update Article</button>
          <a href="/articles/{{ article.id }}" class="px-6 py-3 bg-gray-600 text-white rounded-xl">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
