{% extends 'layout.html' %}

{% block content %}
<div class="min-h-screen py-12">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <div class="bg-gray-800 rounded-xl p-8 border border-gray-700">
      <h1 class="text-4xl font-bold text-white mb-4">{{ article.title }}</h1>
      <div class="flex items-center text-gray-400 mb-6">
        <span>By {{ article.author }}</span>
        <span class="mx-2">â€¢</span>
        <span>{{ article.created_at.strftime('%B %d, %Y') }}</span>
      </div>
      <div class="text-gray-300 leading-relaxed mb-8">
        {{ article.content|replace('\n', '<br>')|safe }}
      </div>
      <div class="flex space-x-4">
        <a href="/articles" class="px-6 py-3 bg-gray-600 text-white rounded-xl">Back to Articles</a>
        <a href="/articles/edit/{{ article.id }}" class="px-6 py-3 bg-yellow-600 text-white rounded-xl">Edit</a>
        <form method="POST" action="/articles/delete/{{ article.id }}" class="inline">
          <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-xl">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
